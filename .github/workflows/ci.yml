name: CI

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip check

      - name: Static sanity (no data required)
        run: |
          python -m compileall src scripts
          PYTHONPATH=src python -c "import mslam; from mslam.metrics import longitudinal_metrics, uncertainty_metrics; from mslam.preprocessing import shift_suite; print('import-ok')"

      - name: Lint (ruff; minimal)
        run: |
          python -m pip install ruff
          ruff check --select F src scripts
